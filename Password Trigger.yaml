---
- hosts: localhost
  gather_facts: no
  vars:
    # ServiceNow Configuration
    servicenow_instance: "https://dev247928.service-now.com"
    servicenow_username: "admin"
    servicenow_password: "%ml4Vs9RXE/s"
    
    # Catalog item details
    catalog_sys_id: "d58f4b528388e210d081f696feaad399"   # Catalog item sys_id
    user_email: "Akhilakki@amitomar63gmail.onmicrosoft.com"
    new_password: "NewPassword@123"

  tasks:
    # ✅ Step 1: Order the Catalog Item
    - name: Order Catalog Item
      uri:
        url: "{{ servicenow_instance }}/api/sn_sc/servicecatalog/items/{{ catalog_sys_id }}/order"
        method: POST
        url_username: "{{ servicenow_username }}"
        url_password: "{{ servicenow_password }}"
        force_basic_auth: yes
        headers:
          Content-Type: "application/json"
        body:
          variables:
            user_email: "{{ user_email }}"
            password: "{{ new_password }}"
        body_format: json
        return_content: yes
        status_code: [200, 201]
      register: order_response

    # ✅ Step 2: Extract Request ID from the Order Response
    - name: Extract Request ID
      set_fact:
        request_id: "{{ order_response.json.result.request_id }}"

    # ✅ Step 3: Fetch the Request Details
    - name: Fetch Request Details
      uri:
        url: "{{ servicenow_instance }}/api/now/table/sc_request/{{ request_id }}"
        method: GET
        url_username: "{{ servicenow_username }}"
        url_password: "{{ servicenow_password }}"
        force_basic_auth: yes
        return_content: yes
        status_code: 200
      register: request_details

    - name: Debug Request Details
      debug:
        var: request_details.json

    # ✅ Step 4: Extract Variables from the Request
    - name: Retrieve Request Items
      uri:
        url: "{{ servicenow_instance }}/api/now/table/sc_req_item"
        method: GET
        url_username: "{{ servicenow_username }}"
        url_password: "{{ servicenow_password }}"
        force_basic_auth: yes
        return_content: yes
        params:
          sysparm_query: "request={{ request_id }}"
        status_code: 200
      register: request_items

    - name: Extract User Details
      set_fact:
        user_principle_name: "{{ request_items.json.result[0].variables.user_principle_name }}"

    # ✅ Step 5: Trigger the AWX Job
    - name: Launch Azure Password Reset Workflow
      awx.awx.job_launch:
        job_template: "Azure Password Reset"
        extra_vars:
          user_principle_name: "{{ user_principle_name }}"
          request_id: "{{ request_id }}"
      register: workflow_launch

    - name: Debug Workflow Execution
      debug:
        msg:
          - "Workflow Launched: {{ workflow_launch.id }}"
          - "Status: {{ workflow_launch.status }}"

    # ✅ Step 6: Update ServiceNow Request Status
    - name: Update ServiceNow Request Status
      uri:
        url: "{{ servicenow_instance }}/api/now/table/sc_request/{{ request_id }}"
        method: PATCH
        url_username: "{{ servicenow_username }}"
        url_password: "{{ servicenow_password }}"
        force_basic_auth: yes
        body_format: json
        body:
          state: "3"  # Completed state
          comments: "Password reset workflow executed successfully"
        status_code: 200

