---
- name: Create ServiceNow Catalog Request for Password Reset
  hosts: localhost
  gather_facts: no

  vars:
    servicenow_instance: "https://dev247928.service-now.com/"
    servicenow_username: "admin"
    servicenow_password: "%ml4Vs9RXE/s"
    catalog_sys_id: "d58f4b528388e210d081f696feaad399"  # Catalog sys_id
    user_email: "Akhilakki@amitomar63gmail.onmicrosoft.com"
    password: "NewPassword@123"

  tasks:
    # ✅ Step 1: Create Catalog Request
    - name: Create Catalog Request
      uri:
        url: "{{ servicenow_instance }}/api/now/table/sc_request"
        method: POST
        user: "{{ servicenow_username }}"
        password: "{{ servicenow_password }}"
        force_basic_auth: yes
        headers:
          Content-Type: "application/json"
        body:
          short_description: "Password reset request for {{ user_email }}"
          requested_for: "{{ servicenow_username }}"
        body_format: json
        return_content: yes
        status_code: [200, 201]
      register: request_response

    - name: Extract Request ID
      set_fact:
        request_sys_id: "{{ request_response.json.result.sys_id }}"

    # ✅ Step 2: Create Request Item
    - name: Create Request Item
      uri:
        url: "{{ servicenow_instance }}/api/now/table/sc_req_item"
        method: POST
        user: "{{ servicenow_username }}"
        password: "{{ servicenow_password }}"
        force_basic_auth: yes
        headers:
          Content-Type: "application/json"
        body:
          request: "{{ request_sys_id }}"
          cat_item: "{{ catalog_sys_id }}"
          quantity: 1
        body_format: json
        return_content: yes
        status_code: [200, 201]
      register: item_response

    - name: Extract Request Item ID
      set_fact:
        item_sys_id: "{{ item_response.json.result.sys_id }}"

    # ✅ Step 3: Add Email and Password Variables
    - name: Add Email Variable to Request Item
      uri:
        url: "{{ servicenow_instance }}/api/now/table/sc_item_option_mtom"
        method: POST
        user: "{{ servicenow_username }}"
        password: "{{ servicenow_password }}"
        force_basic_auth: yes
        headers:
          Content-Type: "application/json"
        body:
          request_item: "{{ item_sys_id }}"
          item_option: "user_email"
          value: "{{ user_email }}"
        body_format: json
        return_content: yes
        status_code: [200, 201]

    - name: Add Password Variable to Request Item
      uri:
        url: "{{ servicenow_instance }}/api/now/table/sc_item_option_mtom"
        method: POST
        user: "{{ servicenow_username }}"
        password: "{{ servicenow_password }}"
        force_basic_auth: yes
        headers:
          Content-Type: "application/json"
        body:
          request_item: "{{ item_sys_id }}"
          item_option: "password"
          value: "{{ password }}"
        body_format: json
        return_content: yes
        status_code: [200, 201]

    # ✅ Step 4: Display Request Details
    - name: Display Request Details
      debug:
        msg:
          - "Catalog Request Created: {{ request_sys_id }}"
          - "Request Item ID: {{ item_sys_id }}"

    # ✅ Step 5: Fetch and Verify Variables
    - name: Retrieve RITM Variables
      uri:
        url: "{{ servicenow_instance }}/api/now/table/sc_item_option_mtom?sysparm_query=request_item={{ item_sys_id }}"
        method: GET
        user: "{{ servicenow_username }}"
        password: "{{ servicenow_password }}"
        force_basic_auth: yes
        return_content: yes
        status_code: 200
      register: variables_response

    # ✅ Extract Variable sys_ids properly
    - name: Extract Variable sys_ids
      set_fact:
        variable_sys_ids: "{{ variables_response.json.result | map(attribute='sys_id') | list }}"

    # ✅ Fetch Variable Names using the correct table
    - name: Fetch Variable Names
      uri:
        url: "{{ servicenow_instance }}/api/now/table/sc_item_option?sysparm_query=sys_idIN{{ variable_sys_ids | join(',') }}"
        method: GET
        user: "{{ servicenow_username }}"
        password: "{{ servicenow_password }}"
        force_basic_auth: yes
        return_content: yes
        status_code: 200
      register: variable_names_response

    # ✅ Step 6: Map Variable Names to Values
    - name: Create Variables Dictionary
      set_fact:
        ritm_variables: >-
          {{
            dict(
              variable_names_response.json.result | map(attribute='name') | list | zip(variables_response.json.result | map(attribute='value') | list)
            )
          }}

    - name: Display RITM Variables
      debug:
        msg: "RITM Variables: {{ ritm_variables }}"

    # ✅ Step 7: Validate Variables
    - name: Validate Added Variables
      assert:
        that:
          - ritm_variables['user_email'] == user_email
          - ritm_variables['password'] == password
        fail_msg: "Variables not added correctly!"
        success_msg: "Variables added successfully!"
