---
- name: Create ServiceNow Catalog Request for Password Reset
  hosts: localhost
  gather_facts: no

  vars:
    servicenow_instance: "https://dev247928.service-now.com/"  # Replace with your instance URL
    servicenow_username: "admin"                           # ServiceNow username
    servicenow_password: "%ml4Vs9RXE/s"                           # ServiceNow password
    catalog_name: "Password Reset"                                 # Name of the catalog item
    user_email: "Akhilakki@amitomar63gmail.onmicrosoft.com"                        # Replace with the UPN to reset
    password: "NewPassword@123"                                # New password

  tasks:
    # Step 1: Get Catalog Item ID
    - name: Get Catalog Item ID
      uri:
        url: "{{ servicenow_instance }}/api/now/table/sc_cat_item?sysparm_query=name={{ catalog_name }}"
        method: GET
        user: "{{ servicenow_username }}"
        password: "{{ servicenow_password }}"
        force_basic_auth: yes
        headers:
          Content-Type: "application/json"
        return_content: yes
        status_code: [200]
      register: catalog_response

    - name: Extract Catalog ID
      set_fact:
        catalog_sys_id: "{{ catalog_response.json.result[0].sys_id }}"

    - name: Fail if Catalog ID is not found
      fail:
        msg: "Failed to find catalog item: {{ catalog_name }}"
      when: catalog_sys_id is not defined or catalog_sys_id == ""

    # Step 2: Create a Catalog Request
    - name: Create Catalog Request
      uri:
        url: "{{ servicenow_instance }}/api/now/table/sc_request"
        method: POST
        user: "{{ servicenow_username }}"
        password: "{{ servicenow_password }}"
        force_basic_auth: yes
        headers:
          Content-Type: "application/json"
        body:
          short_description: "Password reset request for {{ user_email }}"
          requested_for: "{{ servicenow_username }}"
        body_format: json
        return_content: yes
        status_code: [200, 201]
      register: request_response

    - name: Extract Request ID
      set_fact:
        request_sys_id: "{{ request_response.json.result.sys_id }}"

    # Step 3: Create Request Item
    - name: Create Request Item
      uri:
        url: "{{ servicenow_instance }}/api/now/table/sc_req_item"
        method: POST
        user: "{{ servicenow_username }}"
        password: "{{ servicenow_password }}"
        force_basic_auth: yes
        headers:
          Content-Type: "application/json"
        body:
          request: "{{ request_sys_id }}"
          cat_item: "{{ catalog_sys_id }}"
          quantity: 1
        body_format: json
        return_content: yes
        status_code: [200, 201]
      register: item_response

    - name: Extract Request Item ID
      set_fact:
        item_sys_id: "{{ item_response.json.result.sys_id }}"

    # Step 4: Add Variables to the Catalog Request Item
    - name: Add UPN Variable to Request Item
      uri:
        url: "{{ servicenow_instance }}/api/now/table/sc_item_option_mtom"
        method: POST
        user: "{{ servicenow_username }}"
        password: "{{ servicenow_password }}"
        force_basic_auth: yes
        headers:
          Content-Type: "application/json"
        body:
          request_item: "{{ item_sys_id }}"
          item_option: "user_email"  # Replace with the sys_id of UPN variable
          value: "{{ user_email }}"
        body_format: json
        return_content: yes
        status_code: [200, 201]

    - name: Add Password Variable to Request Item
      uri:
        url: "{{ servicenow_instance }}/api/now/table/sc_item_option_mtom"
        method: POST
        user: "{{ servicenow_username }}"
        password: "{{ servicenow_password }}"
        force_basic_auth: yes
        headers:
          Content-Type: "application/json"
        body:
          request_item: "{{ item_sys_id }}"
          item_option: " password"  # Replace with the sys_id of password variable
          value: "{{  password }}"
        body_format: json
        return_content: yes
        status_code: [200, 201]

    # Step 5: Display Request Details
    - name: Display Request Details
      debug:
        msg:
          - "Catalog Request Created: {{ request_sys_id }}"
          - "Request Item ID: {{ item_sys_id }}"
