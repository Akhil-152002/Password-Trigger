---
- name: Create ServiceNow Catalog Request for Password Reset
  hosts: localhost
  gather_facts: no

  vars:
    servicenow_instance: "https://dev247928.service-now.com/"
    servicenow_username: "admin"
    servicenow_password: "%ml4Vs9RXE/s"
    catalog_sys_id: "d58f4b528388e210d081f696feaad399"  # Replace with your catalog sys_id
    user_email: "Akhilakki@amitomar63gmail.onmicrosoft.com"
    password: "NewPassword@123"

  tasks:
    # ✅ Step 1: Create Catalog Request
    - name: Create Catalog Request
      uri:
        url: "{{ servicenow_instance }}/api/now/table/sc_request"
        method: POST
        user: "{{ servicenow_username }}"
        password: "{{ servicenow_password }}"
        force_basic_auth: yes
        headers:
          Content-Type: "application/json"
        body:
          short_description: "Password reset request for {{ user_email }}"
          requested_for: "{{ servicenow_username }}"
        body_format: json
        return_content: yes
        status_code: [200, 201]
      register: request_response

    - name: Extract Request ID
      set_fact:
        request_sys_id: "{{ request_response.json.result.sys_id }}"

    # ✅ Step 2: Create Request Item
    - name: Create Request Item
      uri:
        url: "{{ servicenow_instance }}/api/now/table/sc_req_item"
        method: POST
        user: "{{ servicenow_username }}"
        password: "{{ servicenow_password }}"
        force_basic_auth: yes
        headers:
          Content-Type: "application/json"
        body:
          request: "{{ request_sys_id }}"
          cat_item: "{{ catalog_sys_id }}"
          quantity: 1
        body_format: json
        return_content: yes
        status_code: [200, 201]
      register: item_response

    - name: Extract Request Item ID
      set_fact:
        item_sys_id: "{{ item_response.json.result.sys_id }}"

    # ✅ Step 3: Check for the Correct Variable Table
    - name: Check if 'sc_item_option' table exists
      uri:
        url: "{{ servicenow_instance }}/api/now/table/sc_item_option?sysparm_limit=1"
        method: GET
        user: "{{ servicenow_username }}"
        password: "{{ servicenow_password }}"
        force_basic_auth: yes
        return_content: yes
        status_code: 200
      register: check_option_table
      ignore_errors: yes

    - name: Check if 'sc_item_option_mtom' table exists
      uri:
        url: "{{ servicenow_instance }}/api/now/table/sc_item_option_mtom?sysparm_limit=1"
        method: GET
        user: "{{ servicenow_username }}"
        password: "{{ servicenow_password }}"
        force_basic_auth: yes
        return_content: yes
        status_code: 200
      register: check_mtom_table
      ignore_errors: yes

    # ✅ Select the Correct Table
    - name: Set the variable table
      set_fact:
        variable_table: >-
          {% if check_option_table.status == 200 %}sc_item_option
          {% elif check_mtom_table.status == 200 %}sc_item_option_mtom
          {% else %}sc_item_option_new{% endif %}

    - name: Debug Table Selection
      debug:
        msg: "Using table: {{ variable_table }}"

    # ✅ Step 4: Add Variables to the RITM
    - name: Add Email Variable to Request Item
      uri:
        url: "{{ servicenow_instance }}/api/now/table/{{ variable_table }}"
        method: POST
        user: "{{ servicenow_username }}"
        password: "{{ servicenow_password }}"
        force_basic_auth: yes
        headers:
          Content-Type: "application/json"
        body:
          item_option: "user_email"
          value: "{{ user_email }}"
          request_item: "{{ item_sys_id }}"
        body_format: json
        return_content: yes
        status_code: [200, 201]

    - name: Add Password Variable to Request Item
      uri:
        url: "{{ servicenow_instance }}/api/now/table/{{ variable_table }}"
        method: POST
        user: "{{ servicenow_username }}"
        password: "{{ servicenow_password }}"
        force_basic_auth: yes
        headers:
          Content-Type: "application/json"
        body:
          item_option: "password"
          value: "{{ password }}"
          request_item: "{{ item_sys_id }}"
        body_format: json
        return_content: yes
        status_code: [200, 201]

    # ✅ Step 5: Display Request Details
    - name: Display Request Details
      debug:
        msg:
          - "Catalog Request Created: {{ request_sys_id }}"
          - "Request Item ID: {{ item_sys_id }}"

    # ✅ Step 6: Retrieve and Validate RITM Variables
    - name: Retrieve RITM Variables
      uri:
        url: "{{ servicenow_instance }}/api/now/table/{{ variable_table }}?sysparm_query=request_item={{ item_sys_id }}"
        method: GET
        user: "{{ servicenow_username }}"
        password: "{{ servicenow_password }}"
        force_basic_auth: yes
        return_content: yes
        status_code: 200
      register: variables_response

    # ✅ Display Variables Response
    - name: Debug Variables Response
      debug:
        var: variables_response.json
